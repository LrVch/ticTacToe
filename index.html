<!DOCTYPE html>
<html>

<head>

  <title>DOM</title>
</head>

  <style>
    .field {
      width: 66px;
      font-size: 0;
    }
    .field__cels {

      height: 20px;

      border: 1px solid #000;
      text-align: center;
      cursor: pointer;

<body>
