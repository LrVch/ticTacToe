<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TicTacToe</title>
</head>

<body class="blue">
  <div class="container full-height-container">
    <div class="row full-height-row">
      <div class="col s12 full-height-col">
        <div class="game">
          <div class="settings">
            <div class="settings__btns">
              <a class='dropdown-button btn red  waves-effect waves-light' href='#' data-activates='dropdown1' >against who?</a>
              <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!" class="against-computer">against ai</a></li>
                <li><a href="#!" class="ono-by-one">one by one</a></li>
              </ul>
              <a class='dropdown-button btn red  waves-effect waves-light' href='#' data-activates='dropdown2'>choose weapoon</a>
              <ul id='dropdown2' class='dropdown-content'>
                <li><a href="#!" class="weapoon-x">X</a></li>
                <li><a href="#!" class="weapoon-o">O</a></li>
              </ul>
              <a href="#game-modal" class="red btn btn-paly waves-effect waves-light modal-trigger">Play</a>
            </div>
            <div class="chips">
               <div class="chip__who chip">against ai</div>
               <div class="chip__weapoon chip">your weapoon "x"</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="game-modal" class="modal game-popup">
      <div class="modal-content">
        <div class="field">
          <div class="field__cels  no-marked" data-cell-num="0"></div>
          <div class="field__cels  no-marked" data-cell-num="1"></div>
          <div class="field__cels  no-marked" data-cell-num="2"></div>
          <div class="field__cels  no-marked" data-cell-num="3"></div>
          <div class="field__cels  no-marked" data-cell-num="4"></div>
          <div class="field__cels  no-marked" data-cell-num="5"></div>
          <div class="field__cels  no-marked" data-cell-num="6"></div>
          <div class="field__cels  no-marked" data-cell-num="7"></div>
          <div class="field__cels  no-marked" data-cell-num="8"></div>
        </div>
        <div class="users">
          <div class="users__item active">x<span class="users__user-1">0</span></div>
          <div class="users__item">o<span class="users__user-2">0</span></div>
          <div class="users__dead-heat">dead heat <span>0</span></div>
          <div class="users__total-games">total <span>0</span></div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="waves-effect waves-light red btn hoverable game-popup__close">Close</a>
        <a href="#!" class="waves-effect waves-light red btn hoverable left trigger-history disabled">View history</a>
      </div>
    </div>

    <div class="history grey darken-4">
      <div class="history__inner">
        <div class="history__body">
          <div class="history__header">
            <a href="#!" class="waves-effect waves-light red btn hoverable history__close">Close</a>
          </div>
          <div class="history__viewer">
            <div class="history__viewer-list">
            </div>
            <div class="history__viewer-view z-depth-1">
            </div>
          </div>
        </div>
      </div>
    </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="js/plugins/plugins.js"></script>

  <script src="js/dist/user_es6.js"></script>
  <script src="js/dist/brain_es6.js"></script>
  <script src="js/dist/field_es6.js"></script>
  <script src="js/dist/game_es6.js"></script>
  <script src="js/dist/viewerHistory_es6.js"></script>
  <script src="js/dist/lobby_es6.js"></script>

</body>

</html>
